

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Most Wanted Maker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src = "script.js"></script>
</head>
<body>
  <header class="bg-dark text-white py-4">
    <div class="container">
      <h1 class="mb-0">Most Wanted Maker</h1>
      <p class="lead mb-0">Choose a set. Enter a price. Click Generate!</p>
    </div>
  </header>
  <main class="py-5">
    <div class="container">
      <section>
        <h2 class="mb-4">Generate Your Custom Card Price List</h2>
        <form id="search-form"> <!-- Added search-form ID here -->
          <div class="form-group">
            <label for="set">Enter Set Code (eg, Innistrad = ISD):</label>
            <input type="text" id="set" name="set" class="form-control" placeholder="Enter set name or code">
            <div id="suggestions" class="dropdown-menu" aria-labelledby="set"></div>
          </div>
          <div class="form-group">
            <label for="min-price">Minimum Price:</label>
            <input type="number" id="min-price" name="min-price" step="0.01" min="0" placeholder="Enter minimum price" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Generate List</button>
        </form>
      </section>
    </div>
  </main>
  <footer class="bg-dark text-white py-4">
    <div class="container">
      <ul class="list-inline mb-0">
        <li class="list-inline-item"><a href="#">Documentation</a></li>
        <li class="list-inline-item"><a href="#">FAQs</a></li>
        <li class="list-inline-item"><a href="#">Contact</a></li>
      </ul>
      <!-- Add social media links -->
    </div>
  </footer>
</body>
</html>
